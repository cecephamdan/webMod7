<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fungsi</title>
<script>
// Fungsi Tanpa Parameter
function tampilTeks() {
    document.write("Hai!! <br>");
}

// Fungsi dengan parameter
function tampilNama(namaAnda) {
    document.write("Selamat Datang " + namaAnda);
}

tampilTeks();
var nama = "Ghina";
tampilNama(nama);
</script>
</head>
<body></body>
</html>
